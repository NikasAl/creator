# Конфигурация для обработки manim видео-уроков
# Пример использования: ./process_manim.sh configs/manim/example.conf

# Обязательные параметры
BASE_DIR="pipelines_manim/example_lesson"
TITLE="Пример урока"
AUTHOR="Nikas"

# Необязательные параметры (будут использованы значения по умолчанию если не указаны)
# LANGUAGE — язык транскрипции (ru, en, etc.)
# MODEL_CHOICE — выбор модели LLM: default | budget | quality
# RESUME_MODE — пропускать шаги если файлы уже существуют (true/false)
# FORCE_REDO — перегенерировать все файлы (true/false)
# QUALITY — качество для первоначального рендера: low (480p15) | medium (720p30) | high (1080p60) | 4k (2160p60)
# HIGH_QUALITY_RENDER — создать финальное видео в высоком качестве (true/false)
# HIGH_QUALITY_LEVEL — уровень высокого качества: medium (720p30) | high (1080p60) | 4k (2160p60)

# Примеры (раскомментируйте и отредактируйте при необходимости):
# LANGUAGE="ru"
# MODEL_CHOICE="quality"
# RESUME_MODE="true"
# FORCE_REDO="false"
# QUALITY="low"
# HIGH_QUALITY_RENDER="true"
# HIGH_QUALITY_LEVEL="high"

