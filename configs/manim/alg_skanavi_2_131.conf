# Обязательные параметры
BASE_DIR="pipelines_manim/alg_skanavi_2_131"
TITLE="Сканави 2.131"
AUTHOR="Сканави"

# Необязательные параметры (будут использованы значения по умолчанию если не указаны)
# LANGUAGE — язык транскрипции (ru, en, etc.)
# MODEL_CHOICE — выбор модели LLM: default | budget | quality
# RESUME_MODE — пропускать шаги если файлы уже существуют (true/false)
# FORCE_REDO — перегенерировать все файлы (true/false)

# Примеры (раскомментируйте и отредактируйте при необходимости):
LANGUAGE="ru"
# MODEL_CHOICE="quality"
# RESUME_MODE="true"
