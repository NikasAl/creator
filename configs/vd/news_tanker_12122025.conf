# Конфигурация для обработки видео с созданием пересказа или обсуждения
# Пример использования: ./process_vd.sh configs/vd/example.conf

# Обязательные параметры
VIDEO_URL="https://www.youtube.com/watch?v=example"
BASE_DIR="pipelines_vd/news_tanker_12122025"
TITLE="Пример видео для анализа"
AUTHOR="РИА Новости"
LANGUAGE="ru"
# MODE = summary или discussion
MODE="summary" 
SEGMENTS_COUNT="3"

# Необязательные параметры
USE_ORIGINAL_VIDEO="false"
STYLE="Простые карандаши"
ERA="21 век"
REGION="Россия"
GENRE="Новости"
SETTING="Современная обстановка."
SECONDS_PER_ILLUSTRATION="8"
MAX_TOKENS="6000"       # Максимальное количество токенов для входного текста при сегментации
                          # Если текст превышает этот лимит, он будет разбит на части
                          # По умолчанию используется значение из config.env (30000)


# Дополнительные параметры
# MODEL_CHOICE="default"  # default, budget, quality
# VIDEO_STRATEGY="cut"     # cut, speed

# Пропустить шаги по скачиванию и транскрибации и сразу использовать данный текст как текст транскрибации 
USE_TRANSCRIPT_FILE="/home/nikas/notes/transcripts/tanker_venec.txt"

# Указание фрагмента видео для обработки (в формате hh:mm:ss)
# Если заданы оба параметра, будет обработан только указанный фрагмент
# START_TIME="00:05:30"
# END_TIME="00:15:45"
